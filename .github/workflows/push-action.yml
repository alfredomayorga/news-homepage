name: testing-push
on:
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
      - name: Run linter
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0 # use the explicit version number
        with:
          build: yarn build
          start: yarn start
  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Build the app
        uses: borales/actions-yarn@v4
        with:
          cmd: yarn build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: news-homepage-image
          path: |
            node_modules
            .next
            public
            package.json
            next.config.js
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: news-homepage-image
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
